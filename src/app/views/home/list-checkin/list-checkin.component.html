<table class="table table-hover">
	<tr>
		<th>ID</th>
		<th>Hóspede</th>
		<th>Entrada</th>
		<th>Saída</th>
        <th>Valor</th>
		<th>Deletar</th>
	</tr>

	<tr *ngFor="let checkin of checkins">
		<td>{{checkin.id}}</td>
		<td>{{checkin.guest.name}}</td>
		<td>{{checkin.entryDate | date : 'dd/MM/yyyy HH:mm'}}</td>
		<td>{{checkin.departureDate | date : 'dd/MM/yyyy HH:mm'}}</td>
        <td>{{checkin.totalCost | currency : 'BRL'}}</td>
		<td>
			<div class="example-button-row">
				<!--<button mat-raised-button color="warn" (click)="delete(checkin.id)">Remover</button>-->
                <button mat-raised-button color="warn" >Remover</button>
			</div>
		</td>
	</tr>
</table>

<hr>

<form class="example-form">
    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>  
				<mat-form-field class="example-full-width" appearance="fill">
				<mat-label>ID</mat-label>
				<input matInput #message maxlength="10" placeholder="ID" [(ngModel)]="checkin.id" [ngModelOptions]="{standalone:true}" required>
				</mat-form-field>
			</td>
            
            <td>  
				<mat-form-field class="example-full-width" appearance="fill">
				<mat-label>ID Hóspede</mat-label>
				<input matInput #message maxlength="10" placeholder="ID" [(ngModel)]="checkin.guest" [ngModelOptions]="{standalone:true}" required>
				</mat-form-field>
			</td>
            <td>  
				<mat-form-field class="example-full-width" appearance="fill">
				<mat-label>Data Entrada</mat-label>
				<input matInput #message maxlength="10" placeholder="ID" type="datetime-local" [(ngModel)]="checkin.entryDate" [ngModelOptions]="{standalone:true}" required>
				</mat-form-field>
			</td>

            <td>  
				<mat-form-field class="example-full-width" appearance="fill">
				<mat-label>Data Saída</mat-label>
				<input matInput #message maxlength="10" placeholder="ID" type="datetime-local" [(ngModel)]="checkin.departureDate" [ngModelOptions]="{standalone:true}" required>
				</mat-form-field>
			</td>
            <td>
                <section   class="example-section">
                    <mat-checkbox class="example-margin" [(ngModel)]="checkin.additionalVehicle">Vaga na Garagem</mat-checkbox>
                </section>
            </td>
            <td>
                <div class="example-button-row">
                  <button mat-raised-button color="primary" (click)="save()">Salvar</button>
                </div>
            </td>
        </tr>
    </table>
</form>
